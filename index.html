
<!doctype html>
<html lang="en">
<head>
    <meta name="ad.size" content="width=300,height=250">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samsung Predict and win criket Live score</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<div class="ad_area">
<div class="slide_1">
    <div class="team_A_flag absolute"><img src="images/flag/1.png" id="teamA_img"></div>
    <div class="team_B_flag absolute"><img src="images/flag/2.png" id="teamB_img"></div>

    <div class="team_A_name absolute" id="teamA_s">AUS</div>
    <div class="team_B_name absolute" id="teamB_s">BAN</div>


    <div class="team_A_card absolute" id="run">YET TO BAT</div>
    <div class="team_B_card absolute" id="run2">YET TO BAT</div>

    <div class="team_A absolute"><img src="images/flag-icon/1.png" id="teamA_icon"> <span id="teamA_name">অস্ট্রেলিয়া</span></div>
    <div class="team_B absolute"> <span id="teamB_name">বাংলাদেশ</span> <img src="images/flag-icon/2.png" id="teamB_icon"></div>
    <!-- <div class="predict_btn absolute"> ভোট দিতে ট্যাপ করুন </div> -->
</div>
<div class="slide_2 hidden">
    <div class="name_input absolute">
        <input type="text" name="name" class="name_box" maxlength="25"/>
    </div>
    <div class="number_input absolute">
        <input type="tel" name="number" class="number_box" maxlength="14"/>
    </div>
    <div class="message_box absolute"></div>
    <button type="button" class="submit_btn absolute">
        <img src="images/submit.png">
    </button>
</div>
<div class="slide_3 hidden">
    <div class="click_btn absolute">
        <img src="images/click.png"/>
    </div>
</div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
